<!DOCTYPE html>
<html lang="es">

<head>

<body id="body">
  <div class="primer-pomodoro">

      <div id="timer">25:00</div>

      </div>
    </div>
    <div class="flechas">
      <img id="flechas" src="img/6210648.png" alt="">
    </div>
  </div>
  
  
  

  <div class="segundo-pomodoro">
