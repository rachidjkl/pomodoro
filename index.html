<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/main.js"></script>
</head>

<body id="body">
  <div class="todo">
    <button id="btnPomo" class="btn primary" onclick="modoPomo('hsl(25deg 91% 57%)')">Pomodoro</button>
    <button id="btnDes" class="btn secondary" onclick="modoDes('hsl(231, 23%, 40%)')">Descanso</button>
    <button id="btnLar" class="btn secondary" onclick="modoLar('hsl(105, 16%, 40%)')">Descanso Largo</button>
    <div id="timer">25:00</div>
    <button class="btn" onclick="startTimer()">Start</button>
    <button class="btn" onclick="stopTimer()">Stop</button>
  </div>
  

</body>

</html>
