<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <link rel="stylesheet" href="style/style.css">
  
</head>
<body id="body">
  <button class="btn-6" onclick="modoPomo('hsl(25deg 91% 57%)')">Pomodoro</button>
  <button class="btn-6" onclick="modoDes('hsl(231, 23%, 40%)')">Descanso</button>
  <button class="btn-6" onclick="modoLar('hsl(105, 16%, 40%)')">Descanso Largo</button>
  <div id="timer">25:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <script src="js/main.js"></script>
  
</body>
</html>
